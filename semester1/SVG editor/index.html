<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Liudmila Bukireva">
    <title> SVG editor</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div id="container">
      <h1> Movable window </h1>
      <textarea id="editor">
        <svg width="70" height="70" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="50" height="50" fill="#de99d9" stroke="#583dba" stroke-width="1" 
            transform="translate(35 0) rotate(45 0 0)" />
          <animate attributeType="CSS" attributeName="opacity" 
            from="1" to="0" dur="5s" repeatCount="2" /> 
          </svg>
      </textarea>  
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
