<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

</head>
<body>
При параметрическом задании кривой
<math>
    <mpadded width="+0.5em"><mrow><mi>x</mi><mo>=</mo><mi>x</mi><mfenced><mi>t</mi></mfenced><mo>,</mo></mrow></mpadded>
    <mpadded width="+0.5em"><mrow><mi>y</mi><mo>=</mo><mi>y</mi><mfenced><mi>t</mi></mfenced></mrow></mpadded>
    <mfenced separators="" open="[" close="]"><mpadded width="+0.5em"><mrow><mi>x</mi><mfenced><mi>t</mi></mfenced><mo>,</mo></mrow></mpadded>
    <mpadded width="+0.5em"><mi>y</mi><mfenced><mi>t</mi></mfenced></mpadded><mi>- непрерывно дифференцируемые функции</mi></mfenced>
</math>

длина дуги кривой, соответствующая монотонному изменению параметра
<math>
    <mi>t</mi><mo>&#8712;</mo><mfenced separators="" open="[" close="]"><msub><mi>t</mi><mn>1</mn></msub><mo>,</mo><msub><mi>t</mi><mn>2</mn></msub></mfenced><mo>,</mo>
</math>

вычисляется по формуле
<p><math display="block">
    <mrow>
        <mi>L</mi>
        <mo>=</mo>

        <munderover>
            <mi>&#8747;</mi>
            <msub>
                <mi>t</mi>
                <mn>1</mn>
            </msub>
            <msub>
                <mi>t</mi>
                <mn>2</mn>
            </msub>
        </munderover>

        <msqrt>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>y</mi>
                <mn>2</mn>
            </msup>
        </msqrt>
        <mi>d</mi><mi>t</mi>

        <mo>.</mo>
    </mrow>
</math></p>
</body>
</html>
